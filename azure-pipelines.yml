trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

container: 'rocker/tidyverse:latest'

steps:
- script: Rscript -e 'R.version'
  displayName: 'R Version'

- script: Rscript -e 'library("devtools"); devtools::check()'
  displayName: 'Package Check'
